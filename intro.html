<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTRO</title>
    <link rel="stylesheet" href="soca-strap/soca-style.css">
    <link rel="stylesheet" href="soca-strap/animate.css">
    <script src="soca-strap/wow-animation.js"></script>
    <script>
        new WOW().init();
    </script>
    <style>
        body {
            background-color: rgba(0, 0, 0, 0.815);
            background-image: url(image/backgroun.jpg);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-blend-mode: darken;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        ::-webkit-scrollbar {
            width: 0px;
        }

        .m-t {
            margin-top: 20px;
        }

        .m-l {
            margin-left: 20px;
        }

        .img1 {
            background-image: url(image/electrique.gif);
            background-size: cover;
            width: 200px;
            height: 200px;
            display: block;
        }

        .w-h {
            width: 70%;
            line-height: 40px;
        }

        .border-2:hover {
            border: skyblue 3px solid;
        }
    </style>
</head>

<body>
    <br><br><br>
    <div id="cont" class="container display-f items-center"></div>
    <div id="cont2" class="container display-f items-center"></div>
    <div id="cont4" class="display-f items-center ">
        <div id="cont3" class="display-f flex-c "></div>

    </div>

</body>

<script>
    document.addEventListener("keydown", function (a) {
        var cont = document.getElementById('cont');
        var cont2 = document.getElementById('cont2');
        var cont3 = document.getElementById('cont3');
        var cont4 = document.getElementById('cont4');

        if (a.key === "a") {
            var eleem = document.createElement('h1');
            eleem.textContent = 'INTRODUCTION';  // Set text content
            eleem.classList.add('font-2', 'red', 'wow', 'bounceInDown', 'center');  // Add classes to the element
            cont.appendChild(eleem);  // Append to the container
            var eleem = document.createElement('h3');
            eleem.textContent = "Dans les profondeurs du monde interdit, où s'entrelacent les fils du mythe et de la vérité, nous nous retrouvons confrontés à de profondes questions sur les sciences mystérieuses qui ont été ignorées ou marginalisées à travers les âges. Ces sciences, qui peuvent paraître fantaisistes ou absurdes, portent en elles des secrets qui peuvent changer notre compréhension de la réalité."
            eleem.classList.add('font-2', 'white', 'wow', 'bounceInDown', 'center', 'm-l');
            cont.appendChild(eleem);

        }
        if (a.key === "s") {
            var bb = document.createElement('h3');
            bb.textContent = "Il existe des preuves que des civilisations telles que les anciens Égyptiens ou les Incas possédaient une technologie très avancée, peut-être au-delà de ce que nous connaissons aujourd'hui, mais ces connaissances ont été perdues ou cachées."
            bb.classList.add('font-2', 'white', 'wow', 'bounceInDown', 'center', 'm-l');
            cont2.appendChild(bb);
        }

        if (a.key === "d") {
            var bb = document.createElement('img');
            bb.src = 'image/fire.gif';
            bb.classList.add('font-2', 'white', 'wow', 'bounceInDown', 'center', 'm-l', 'img1', 'm-1', 'round');
            cont3.appendChild(bb);
            var bb = document.createElement('img');
            bb.src = 'image/fortex.gif';
            bb.classList.add('font-2', 'white', 'wow', 'bounceInDown', 'center', 'm-l', 'img1', 'm-1', 'round');
            cont3.appendChild(bb);
            var bb = document.createElement('h3');
            bb.textContent = "Pour des raisons complexes et difficiles à expliquer aujourd’hui, la vérité est peut-être plus complexe que nous l’imaginons, et certaines connaissances ne sont accessibles qu’à ceux qui les recherchent de manière non conventionnelle. Ce qui est enseigné dans les écoles ne constitue qu’une petite partie d’un ensemble plus vaste et a été mélangé à du poison et à des mensonges pour servir certains programmes. Les sciences cachées ne sont apprises que par quelques-uns, et sensibiliser les gens est notre devoir."
            bb.classList.add('font-2', 'white', 'wow', 'bounceInDown', 'center', 'm-l', 'w-h', 'border-2', 'p-1');
            cont4.appendChild(bb);
        }

        if (a.key === "ArrowRight") {
            window.location.href = "index.html"
        }
    });
</script>

</html>
